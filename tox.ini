[tox]
requires =
    tox>=4.2
env_list =
    py3{11, 10, 9, 8}
skip_missing_interpreters = true

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
    pytest
    pytest-cov
    pytest-mock
set_env =
    COVERAGE_FILE = .coverage.{envname}
    PYTHONDEVMODE = 1
commands =
    pytest {posargs:tests}

[testenv:style]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files
